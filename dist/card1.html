<!DOCTYPE html>
<html lang="en">
<head>

    <title>Card by nitin</title>
    <link rel="stylesheet" href="card1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="dark:bg-slate-900 grid place-content-center h-screen">
    <!-- card profile  -->

    <div class="">

            </div>
            <div>

                    <div class="flex justify-around p-2">

                        <i class="fa-brands fa-facebook" style="color: #000000;"></i>
                        <i class="fa-brands fa-github" style="color: #000000;"></i>
                        <i class="fa-brands fa-youtube" style="color: #000000;"></i>
                        <i class="fa-brands fa-whatsapp" style="color: #000000;"></i>

                </div>
            </div>

    </div>
    <!-- profle card end -->

    <!-- btn start -->
    <button class="dark:bg-sky-400 text-white max-w-sm p-2 mt-3 rounded-lg link-opacity-10-hover hover:bg-white hover:text-black transition ease-in-out duration-900 transform   ">Buy Now</button>
